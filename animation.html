<html>
	<head>
		<style>
			.box{
				background-color:blue;
				width:100px;
				height:100px;
				position:fixed;
				animation-name:mayudin;
				animation-duration:3s;
				animation-iteration-count:infinite;
			}
			@keyframes mayudin{
				from{
					top:0px;
			}
				to{
					top:90%;
			}
			
			}
		</style>
	</head>
<body>
	<div class="box">SPEED</div>

</body>

</html>
